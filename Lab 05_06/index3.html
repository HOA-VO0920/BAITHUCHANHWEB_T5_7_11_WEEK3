<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thời Khóa Biểu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #f2fdfd,#eaffde);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    h1 {
      background: linear-gradient(to top, #b4c9db,#00a8a5);
      color: #302323;
      text-align: center;
      padding: 20px;
      margin: 0;
      border-bottom-right-radius: 20px;
      border-bottom-left-radius: 20px
    }

    .schedule {
      display: grid;
      grid-template-columns: 1fr 2fr 2fr 1fr;
      max-width: 800px;
      margin: 30px auto;
      border-radius: 10px ;
      border: 5px solid #098d8b;
      border-collapse: collapse;
    }

    .header, .row {
      display: contents;
    }

    .cell {
      border: 5px solid #ccedb9;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      gap: 10px;
    }

    .header .cell {
      background-color: #b0e0e6;
      font-weight: bold;
    }

    .row:nth-of-type(odd) .cell {
      background-color: #f9f9f9;
    }

    .row:nth-of-type(even) .cell {
      background-color: #e6f7ff;
    }
  </style>
</head>
<body>
  <h1>Thời Khóa Biểu</h1>

  <div class="schedule">
    <div class="header">
      <div class="cell">Thứ</div>
      <div class="cell">Môn học</div>
      <div class="cell">Giờ học</div>
      <div class="cell">Phòng học</div>
    </div>

    <div class="row">
      <div class="cell">Hai</div>
      <div class="cell">Toán</div>
      <div class="cell">7:00 - 8:30</div>
      <div class="cell">P1.01</div>
    </div>

    <div class="row">
      <div class="cell">Ba</div>
      <div class="cell">Văn</div>
      <div class="cell">9:00 - 10:30</div>
      <div class="cell">P1.02</div>
    </div>

    <div class="row">
      <div class="cell">Tư</div>
      <div class="cell">Hóa</div>
      <div class="cell">13:00 - 14:30</div>
      <div class="cell">P2.01</div>
    </div>
  </div>
</body>
</html>
