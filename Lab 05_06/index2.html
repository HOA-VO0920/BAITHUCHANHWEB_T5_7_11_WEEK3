<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danh sách Môn Học Yêu Thích</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #b2ebf2);
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00796b;
      margin-bottom: 30px;
    }

    ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 0;
      margin: 0 auto;
      max-width: 800px;
      list-style-type: none;
    }

    li {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #b2ebf2;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    li:hover {
      background-color: #00796b;
      color: white;
      border-color: #004d40;
      transform: translateY(-5px);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>DANH SÁCH CÁC MÔN HỌC YÊU THÍCH</h1>
  <ul>
    <li>Toán</li>
    <li>Thiết kế</li>
    <li>Vẽ</li>
    <li>Tiếng Anh</li>
    <li>Đồ họa ứng dụng</li>
    <li>Lập trình</li>
  </ul>
</body>
</html>
